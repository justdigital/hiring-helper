<head>
  <title>Just Hiring</title>
</head>

<body>
	<div class="container">
		<header>
			<h1>Just Hiring</h1>

			<form class="new-candidate form-inline">
				<div class="form-group">
        	<input type="text" class="form-control" id="name" name="name" placeholder="Nome" />
				</div>
				<div class="form-group">
       		<select name="role" id="role" class="form-control">
       			<option value="">--Selecione--</option>
       			{{#each userRoles}}
			  			{{> option}}
						{{/each}}
       		</select>
				</div>
        <input type="submit" name="submit" class="btn btn-default" />
      </form>
		</header>
	
		<ul class="list-unstyled">
			{{#each candidates}}
  			{{> candidate}}
			{{/each}}
		</ul>
	</div>
</body>

<template name="candidate">
	<li class="candidate">
    <button class="delete btn pull-right"> <i class="glyphicon glyphicon-remove-circle"></i></button>
		<button class="edit btn pull-right"> <i class="glyphicon glyphicon-pencil"></i> </button>
		<ul class="list-unstyled">
			<li>Nome: {{name}}</li>
	  	<li>Papel: {{userRole}}</li>
		</ul>
		<form class="update-candidate form-inline">
				<div class="form-group">
        	<input type="text" class="form-control" name="uName" value="{{name}}" />
				</div>
				<div class="form-group">
       		<select name="uRole" class="form-control">
       			<option value="">--Selecione--</option>
       			{{#each userRoles}}
			  			{{> option}}	
						{{/each}}
       		</select>
				</div>
        <input type="submit" name="update" class="btn btn-default" />
      </form>
	</li>
</template>

<template name="option">
	<option value="{{role}}">{{role}}</option>	
</template>
